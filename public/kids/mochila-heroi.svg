<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#304FFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Bag Body -->
  <rect x="50" y="50" width="100" height="120" rx="20" fill="url(#bagGradient)" />
  
  <!-- Front Pocket -->
  <rect x="60" y="100" width="80" height="60" rx="10" fill="#FF1744" />
  
  <!-- Logo/Symbol -->
  <circle cx="100" cy="130" r="20" fill="#FFD600" />
  <path d="M90,130 L100,115 L110,130 L100,145 Z" fill="#FFFFFF" />
  
  <!-- Straps -->
  <path d="M60,50 C60,20 90,20 90,50" stroke="#304FFE" stroke-width="10" fill="none" />
  <path d="M110,50 C110,20 140,20 140,50" stroke="#304FFE" stroke-width="10" fill="none" />
  
  <!-- Zippers -->
  <path d="M55,65 L145,65" stroke="#BDBDBD" stroke-width="3" stroke-dasharray="5,3" />
</svg>