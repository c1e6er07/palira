<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="dinoSkin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Tail -->
  <path d="M140,120 Q180,110 170,150" stroke="#43A047" stroke-width="20" stroke-linecap="round" fill="none" />
  
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="50" ry="40" fill="url(#dinoSkin)" />
  
  <!-- Head -->
  <circle cx="70" cy="90" r="35" fill="url(#dinoSkin)" />
  
  <!-- Eyes -->
  <circle cx="60" cy="80" r="5" fill="black" />
  <circle cx="80" cy="80" r="5" fill="black" />
  <circle cx="58" cy="78" r="2" fill="white" />
  <circle cx="78" cy="78" r="2" fill="white" />
  
  <!-- Cheeks -->
  <circle cx="55" cy="95" r="5" fill="#FF8A80" opacity="0.6" />
  <circle cx="85" cy="95" r="5" fill="#FF8A80" opacity="0.6" />
  
  <!-- Spikes -->
  <path d="M90,50 L100,70 L110,50 Z" fill="#FFD600" />
  <path d="M110,60 L120,80 L130,60 Z" fill="#FFD600" />
  <path d="M130,80 L140,100 L150,80 Z" fill="#FFD600" />
  
  <!-- Legs -->
  <path d="M80,160 L80,180 L95,180 L95,160" fill="#43A047" stroke="#2E7D32" stroke-width="5" stroke-linejoin="round" />
  <path d="M115,160 L115,180 L130,180 L130,160" fill="#43A047" stroke="#2E7D32" stroke-width="5" stroke-linejoin="round" />
</svg>