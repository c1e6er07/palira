<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="puzzleShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#puzzleShadow)">
    <!-- Piece 1 (Top Left) -->
    <path d="M50,50 L100,50 L100,75 C90,75 80,85 80,95 C80,105 90,115 100,115 L100,150 L50,150 L50,115 C60,115 70,105 70,95 C70,85 60,75 50,75 Z" fill="#FF4081" stroke="white" stroke-width="2" />
    
    <!-- Piece 2 (Top Right) -->
    <path d="M100,50 L150,50 L150,150 L100,150 L100,115 C110,115 120,105 120,95 C120,85 110,75 100,75 Z" fill="#00B0FF" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Scattered pieces -->
  <rect x="30" y="20" width="30" height="30" fill="#00E676" transform="rotate(20)" rx="5" />
  <rect x="160" y="140" width="30" height="30" fill="#FFD600" transform="rotate(-15)" rx="5" />
</svg>