<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFF59D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD600;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Glow effect -->
  <circle cx="100" cy="80" r="70" fill="url(#glow)" opacity="0.6" />
  
  <!-- Moon -->
  <path d="M80,40 A50,50 0 1,0 120,130 A40,40 0 1,1 80,40" fill="#FFD600" stroke="#FFAB00" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" from="0 100 80" to="10 100 80" dur="4s" repeatCount="indefinite" values="0 100 80; 10 100 80; 0 100 80" />
  </path>
  
  <!-- Base -->
  <path d="M70,150 L130,150 L140,180 L60,180 Z" fill="#37474F" />
  <rect x="95" y="130" width="10" height="20" fill="#78909C" />
  
  <!-- Stars -->
  <polygon points="50,50 55,65 70,65 60,75 65,90 50,80 35,90 40,75 30,65 45,65" fill="#00B0FF" transform="scale(0.5)" />
  <polygon points="150,50 155,65 170,65 160,75 165,90 150,80 135,90 140,75 130,65 145,65" fill="#FF4081" transform="scale(0.6)" />
</svg>